## Que es EDA?

- Analisis exploratorio de datos (EDA) es un acercamiento a analizar conjuntos de datos que se enfoca en resumir sus principales caracteristicas.

- Usualmente, esto es visual. En eso nos enfocaremos hoy.
- Pero tambi√©n podr√≠amos calcular estad√≠sticas de tendencia central y realizar manipulaciones/transformaciones de los datos en (o antes) de esta etapa del
an√°lisis. En eso nos centraremos a continuaci√≥n.

## Visualizacion de Datos

&gt; *"La gr√°fica simple ha tra√≠do m√°s informaci√≥n a la mente del analista de datos que cualquier otro dispositivo." ‚Äî John Tukey*

- La visualizaci√≥n de datos es la creaci√≥n y el estudio de la representaci√≥n visual de datos.
- Hay muchas herramientas para visualizar datos (R es una de ellas), y muchos enfoques / sistemas dentro de R para hacer visualizaciones de datos (** ggplot2 ** es una de ellas, y eso es lo que vamos a usar).

## ggplot2 `\(\in\)` tidyverse

.pull-left[
![](img/ggplot2-part-of-tidyverse.png)
]
.pull-right[
- **ggplot2** es un paquede de visualizacion de datos parte del tidyverse.
- La `gg` en "ggplot2" significa Grammar of Graphics (Gramatica de Graficas)
- Esta inspirado en el libro **Grammar of Graphics** por Leland Wilkinson &lt;sup&gt;‚Ä†&lt;/sup&gt;
- Una gramatica de graficos es una herramienta que nos permite describir de manera concisa los componentes de una grafica.

![](img/grammar-of-graphics.png)

]

.footnote[ 
&lt;sup&gt;‚Ä†&lt;/sup&gt; Fuente: [BloggoType](http://bloggotype.blogspot.com/2016/08/holiday-notes2-grammar-of-graphics.html)
]

## Hola ggplot2!

- `ggplot()` es la funcion principal en ggplot2 y las graficas se construyen en capas.
- La estructura del codigo para las graficas se puede resumir muchas veces como


```r
ggplot + 
  geom_xxx
```

o, de forma mas precisa
.small[

```r
ggplot(data = [dataset], mapping = aes(x = [x-variable], y = [y-variable])) +
   geom_xxx() +
   otras_opciones
```
]
- Para usar funciones de `ggplot2`, primero sube el `tidyverse`

```r

## Resumen est√©tica

- Las variables continuas se miden en una escala continua
- Las variables discretas se miden (o a menudo se cuentan) en una escala discreta

est√©tica      | discreto                  | continuo
------------- | ------------------------- | ------------
color         | arcoiris de colores       | gradiente
tama√±o        | pasos discretos           | mapeo lineal entre radio y valor
forma         | forma diferente para cada uno | no deber√≠a (y no funciona)

- Utilice la est√©tica para mapear las caracter√≠sticas de una gr√°fica a una variable, defina las
caracter√≠sticas en el geom para modificaciones ** no ** asignadas a una variable

# Identificando variables

---

## N√∫mero de variables involucradas

* An√°lisis de datos univariados: distribuci√≥n de una sola variable
* An√°lisis de datos bivariados: relaci√≥n entre dos variables
* An√°lisis de datos multivariados: relaci√≥n entre muchas variables a la vez, generalmente centrada en la relaci√≥n entre dos mientras se condiciona para otras

---

## Tipos de variables

- ** Las variables num√©ricas ** pueden clasificarse como ** continuas ** o ** discretas ** en funci√≥n de si la variable puede tomar un n√∫mero infinito de valores o solo n√∫meros enteros no negativos, respectivamente.

- Si la variable es ** categ√≥rica **, podemos determinar si es ** ordinal ** en funci√≥n de si los niveles tienen o no un orden natural.

* centro: media (`mean`), mediana (` median`), moda (no siempre √∫til)
